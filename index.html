<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Audio Player</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .audio-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    .audio-container h2 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #333;
    }

    audio {
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>

  <div class="audio-container">
    <h2>ðŸŽµ Now Playing</h2>
    <audio controls>
      <source src="your-audio-file.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

</body>
</html>
