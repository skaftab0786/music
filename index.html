<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Mode Audio Player</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .audio-box {
      background-color: #1e1e1e;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      text-align: center;
      width: 320px;
    }

    .audio-box h2 {
      color: #ffffff;
      margin-bottom: 20px;
      font-size: 22px;
    }

    audio {
      width: 100%;
      outline: none;
      filter: brightness(0.9);
    }

    /* Optional: Customize audio controls for WebKit browsers */
    audio::-webkit-media-controls-panel {
      background-color: #2c2c2c;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="audio-box">
    <h2>ðŸŽ¶ Chill Beats</h2>
    <audio controls>
      <source src="your-music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>



  <div class="audio-container">
    <h2>ðŸŽµ Now Playing</h2>
    <audio controls>
      <source src="your-audio-file.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
<audio controls>

  <source src="Guzaara Baaghi 4 128 Kbps.mp3" type="audio/mpeg">

</body>
</html>
