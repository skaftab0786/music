<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéß Dynamic Music Player</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin: 20px 0;
    }

    .song-list {
      width: 100%;
      text-align: center;
      background: rgba(0,0,0,0.3);
      padding: 10px;
    }

    .song-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .song-list li {
      padding: 10px 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .song-list li:hover {
      background: rgba(255,255,255,0.3);
    }

    .player {
      margin-top: 30px;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 15px;
      width: 500px;
      text-align: center;
      box-shadow: 0 0 20px #000;
    }

    .controls {
      margin-top: 20px;
    }

    .controls button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #ffffff22;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #ffffff44;
    }

    #volume {
      width: 100%;
      margin-top: 10px;
    }

    .play-bar {
      margin-top: 20px;
    }

    .progress {
      width: 100%;
      height: 6px;
      background: #ffffff33;
      position: relative;
      cursor: pointer;
    }

    .progress-filled {
      height: 100%;
      background: #fff;
      width: 0%;
    }

    #time {
      margin-top: 10px;
    }

    .beats {
      margin-top: 30px;
      height: 20px;
      background: repeating-linear-gradient(
        90deg,
        #fff,
        #fff 5px,
        transparent 5px,
        transparent 10px
      );
      animation: beat 1s infinite linear;
    }

    @keyframes beat {
      0% { transform: scaleX(1); }
      50% { transform: scaleX(1.2); }
      100% { transform: scaleX(1); }
    }
  </style>
</head>
<body>
  <h1>üéµ My Music Player</h1>

  <div class="song-list">
    <ul id="songs">
      <li data-src="Guzaara Baaghi 4 128 Kbps.mp3">Guzaara Baaghi </li>
      <li data-src="Millionaire Glory 128 Kbps.mp3">Millionaire Glory </li>
      <li data-src="audio/song3.mp3">Song 3</li>
    </ul>
  </div>

  <div class="player">
    <div id="currentSong">No song playing</div>

    <div class="controls">
      <button id="playAll">‚ñ∂Ô∏è Play All</button>
      <button id="playPause">‚èØÔ∏è Play/Pause</button>
      <button id="next">‚è≠Ô∏è Next</button>
      <input type="range" id="volume" min="0" max="1" step="0.01">
    </div>

    <div class="play-bar">
      <div class="progress" id="progressContainer">
        <div class="progress-filled" id="progressBar"></div>
      </div>
      <div id="time">00:00 / 00:00</div>
    </div>

    <audio id="audio" style="display:none;"></audio>
    <div class="beats"></div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const songItems = document.querySelectorAll('#songs li');
    const playPauseBtn = document.getElementById('playPause');
    const playAllBtn = document.getElementById('playAll');
    const nextBtn = document.getElementById('next');
    const volumeSlider = document.getElementById('volume');
    const currentSongLabel = document.getElementById('currentSong');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const timeDisplay = document.getElementById('time');

    let currentIndex = 0;
    let songs = Array.from(songItems).map(item => item.dataset.src);

    songItems.forEach((item, index) => {
      item.addEventListener('click', () => {
        currentIndex = index;
        playSong(songs[currentIndex]);
      });
    });

    playPauseBtn.addEventListener('click', () => {
      if (audio.src) {
        audio.paused ? audio.play() : audio.pause();
      } else {
        playSong(songs[currentIndex]);
      }
    });

    playAllBtn.addEventListener('click', () => {
      currentIndex = 0;
      playSong(songs[currentIndex]);
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % songs.length;
      playSong(songs[currentIndex]);
    });

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    audio.addEventListener('ended', () => {
      currentIndex = (currentIndex + 1) % songs.length;
      playSong(songs[currentIndex]);
    });

    audio.addEventListener('timeupdate', () => {
      const current = formatTime(audio.currentTime);
      const total = formatTime(audio.duration);
      timeDisplay.textContent = `${current} / ${total}`;
      const percent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = percent + '%';
    });

    progressContainer.addEventListener('click', (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    });

    function playSong(src) {
      audio.src = src;
      audio.play();
      currentSongLabel.textContent = `Now Playing: ${src}`;
    }

    function formatTime(seconds) {
      if (isNaN(seconds)) return "00:00";
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
    }
  </script>
</body>
</html>
