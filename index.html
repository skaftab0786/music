<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Music Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      height: 100vh;
    }

    .music-player {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .player-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 360px;
      text-align: center;
    }

    .song-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffdd57;
    }

    .controls button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ffdd57;
      color: #333;
      cursor: pointer;
      transition: background 0.2s;
    }

    .controls button:hover {
      background-color: #ffc107;
    }

    .volume-control {
      margin: 20px 0;
    }

    .volume-control input[type="range"] {
      width: 100%;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: #ddd;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      margin-top: 20px;
    }

    .progress-filled {
      height: 100%;
      background-color: #ffdd57;
      width: 0%;
      border-radius: 5px;
      transition: width 0.2s;
    }

    .time-display {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-top: 6px;
      color: #fff;
    }

    .playlist {
      width: 250px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      overflow-y: auto;
    }

    .playlist h3 {
      margin-bottom: 10px;
      color: #ffdd57;
    }

    .playlist ul {
      list-style: none;
      padding: 0;
    }

    .playlist li {
      padding: 10px;
      margin-bottom: 8px;
      background-color: #333;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .playlist li:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<div class="playlist">
  <h3>üé∂ Playlist</h3>
  <ul>
    <li onclick="loadTrack('Guzaara Baaghi 4 128 Kbps.mp3', 'Guzaara Baaghi')">Guzaara Baaghi</li>
    <li onclick="loadTrack('Millionaire Glory 128 Kbps.mp3', 'Energetic Vibes')">Millionaire Glory </li>
    <li onclick="loadTrack('audio/ChillSunset.mp3', 'Chill Sunset')">Chill Sunset</li>
  </ul>
</div>

<div class="music-player">
  <div class="player-box">
    <div class="song-title" id="songTitle">üéµ Guzaara</div>

    <audio id="audio" preload="metadata">
      <source src="Guzaara Baaghi 4 128 Kbps.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
<div class="music-player">
  <div class="player-box">
    <div class="song-title" id="songTitle">üéµ Millionaire Glory</div>

    <audio id="audio" preload="metadata">
      <source src="music/Millionaire Glory 128 Kbps.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div class="controls">
      <button onclick="togglePlay()" id="playButton">‚ñ∂Ô∏è Play</button>
    </div>

    <div class="volume-control">
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
    </div>

    <div class="progress-bar" onclick="seek(event)">
      <div class="progress-filled" id="progressBar"></div>
    </div>

    <div class="time-display">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>
  </div>
</div>

<script>
  const audio = document.getElementById('audio');
  const playButton = document.getElementById('playButton');
  const progressBar = document.getElementById('progressBar');
  const currentTimeEl = document.getElementById('currentTime');
  const durationEl = document.getElementById('duration');
  const volumeSlider = document.getElementById('volume');
  const songTitleEl = document.getElementById('songTitle');

  function togglePlay() {
    if (audio.paused) {
      audio.play();
      playButton.textContent = '‚è∏Ô∏è Pause';
    } else {
      audio.pause();
      playButton.textContent = '‚ñ∂Ô∏è Play';
    }
  }

  function loadTrack(src, title) {
    audio.src = src;
    audio.load();
    audio.play();
    songTitleEl.textContent = `üéµ ${title}`;
    playButton.textContent = '‚è∏Ô∏è Pause';
  }

  function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
  }

  audio.addEventListener('timeupdate', () => {
    const percent = (audio.currentTime / audio.duration) * 100;
    progressBar.style.width = `${percent}%`;
    currentTimeEl.textContent = formatTime(audio.currentTime);
  });

  audio.addEventListener('loadedmetadata', () => {
    durationEl.textContent = formatTime(audio.duration);
  });

  audio.addEventListener('ended', () => {
    playButton.textContent = '‚ñ∂Ô∏è Play';
  });

  function seek(e) {
    const rect = e.target.getBoundingClientRect();
    const percent = (e.clientX - rect.left) / rect.width;
    audio.currentTime = percent * audio.duration;
  }

  volumeSlider.addEventListener('input', () => {
    audio.volume = volumeSlider.value;
  });
</script>

</body>
</html>
