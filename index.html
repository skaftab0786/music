<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé∂ Dynamic Music Player</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
      box-shadow: 0 0 20px #000;
      width: 800px;
      height: 500px;
      overflow: hidden;
    }

    .player {
      flex: 2;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .song-list {
      flex: 1;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      overflow-y: auto;
    }

    .song-list h3 {
      margin-top: 0;
      text-align: center;
    }

    .song-list ul {
      list-style: none;
      padding: 0;
    }

    .song-list li {
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .song-list li:hover {
      background: rgba(255,255,255,0.2);
    }

    .controls button {
      margin: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #ffffff22;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #ffffff44;
    }

    .play-bar {
      margin-top: 20px;
      width: 100%;
      text-align: center;
    }

    .progress {
      width: 100%;
      height: 5px;
      background: #ffffff33;
      margin-top: 10px;
      position: relative;
    }

    .progress-filled {
      height: 100%;
      background: #fff;
      width: 0%;
    }

    #volume {
      width: 100%;
      margin-top: 10px;
    }

    .beats {
      margin-top: 30px;
      height: 20px;
      background: repeating-linear-gradient(
        90deg,
        #fff,
        #fff 5px,
        transparent 5px,
        transparent 10px
      );
      animation: beat 1s infinite linear;
    }

    @keyframes beat {
      0% { transform: scaleX(1); }
      50% { transform: scaleX(1.2); }
      100% { transform: scaleX(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="player">
      <h2>üéß Now Playing</h2>
      <div id="currentSong">No song playing</div>

      <div class="controls">
        <button id="playAll">‚ñ∂Ô∏è Play All</button>
        <button id="playPause">‚èØÔ∏è Play/Pause</button>
        <button id="next">‚è≠Ô∏è Next</button>
      </div>

      <input type="range" id="volume" min="0" max="1" step="0.01">

      <div class="play-bar">
        <div id="time">00:00 / 00:00</div>
        <div class="progress">
          <div class="progress-filled" id="progressBar"></div>
        </div>
      </div>

      <audio id="audio" style="display:none;"></audio>
      <div class="beats"></div>
    </div>

    <div class="song-list">
      <h3>üéµ Song List</h3>
      <ul id="songs">
        <li data-src="Guzaara Baaghi 4 128 Kbps.mp3">Guzaara Baaghi 4</li>
        <li data-src="Millionaire Glory 128 Kbps.mp3">Millionaire Glory</li>
        <li data-src="audio/song3.mp3">Song 3</li>
      </ul>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const songItems = document.querySelectorAll('#songs li');
    const playPauseBtn = document.getElementById('playPause');
    const playAllBtn = document.getElementById('playAll');
    const nextBtn = document.getElementById('next');
    const volumeSlider = document.getElementById('volume');
    const currentSongLabel = document.getElementById('currentSong');
    const progressBar = document.getElementById('progressBar');
    const timeDisplay = document.getElementById('time');

    let currentIndex = 0;
    let songs = Array.from(songItems).map(item => item.dataset.src);

    songItems.forEach((item, index) => {
      item.addEventListener('click', () => {
        currentIndex = index;
        playSong(songs[currentIndex]);
      });
    });

    playPauseBtn.addEventListener('click', () => {
      if (audio.src) {
        audio.paused ? audio.play() : audio.pause();
      } else {
        playSong(songs[currentIndex]);
      }
    });

    playAllBtn.addEventListener('click', () => {
      currentIndex = 0;
      playSong(songs[currentIndex]);
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % songs.length;
      playSong(songs[currentIndex]);
    });

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    audio.addEventListener('ended', () => {
      currentIndex = (currentIndex + 1) % songs.length;
      playSong(songs[currentIndex]);
    });

    audio.addEventListener('timeupdate', () => {
      const current = formatTime(audio.currentTime);
      const total = formatTime(audio.duration);
      timeDisplay.textContent = `${current} / ${total}`;
      const percent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = percent + '%';
    });

    function playSong(src) {
      audio.src = src;
      audio.play();
      currentSongLabel.textContent = `Now Playing: ${src}`;
    }

    function formatTime(seconds) {
      if (isNaN(seconds)) return "00:00";
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
    }
  </script>
</body>
</html>
