<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéß Now Playing/title>
  <style>
    /* Liquid background animation */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #0f2027, #203a43);
      background-size: 400% 400%;
      animation: liquid 15s ease infinite;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes liquid {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      flex: 1;
      padding: 40px;
      gap: 40px;
    }

    .song-list {
      flex: 1;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 20px;
      overflow-y: auto;
      text-align: center;
    }

    .song-list h3 {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-shadow: 1px 1px #000;
    }

    .song-list ul {
      list-style: none;
      padding: 0;
    }

    .song-list li {
      padding: 10px;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.2);
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .song-list li:hover {
      background: rgba(255,255,255,0.4);
    }

    .player {
      flex: 2;
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .player h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 2px 2px #000;
      letter-spacing: 1px;
    }

    #currentSong {
      font-size: 1.2em;
      margin-bottom: 10px;
      font-style: italic;
    }

    .controls {
      margin: 20px 0;
    }

    .controls button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #ffffff22;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #ffffff44;
    }

    #volume {
      width: 100%;
      margin-top: 10px;
    }

    .play-bar {
      width: 100%;
      margin-top: 20px;
    }

    .progress {
      width: 100%;
      height: 6px;
      background: #ffffff33;
      position: relative;
      cursor: pointer;
      border-radius: 3px;
    }

    .progress-filled {
      height: 100%;
      background: #fff;
      width: 0%;
      border-radius: 3px;
    }

    #time {
      margin-top: 10px;
      text-align: center;
      font-size: 0.9em;
      font-weight: bold;
    }

    .beats {
      margin-top: 30px;
      height: 20px;
      background: repeating-linear-gradient(
        90deg,
        #fff,
        #fff 5px,
        transparent 5px,
        transparent 10px
      );
      animation: beat 1s infinite linear;
    }

    @keyframes beat {
      0% { transform: scaleX(1); }
      50% { transform: scaleX(1.2); }
      100% { transform: scaleX(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="song-list">
      <h3>üéµ Aftab's List</h3>
      <ul id="songs">
        <li data-src="Guzaara Baaghi 4 128 Kbps.mp3">Guzaara Baaghi</li>
        <li data-src="Millionaire Glory 128 Kbps.mp3">Millionaire Glory</li>
        <li data-src="audio/song3.mp3">Song 3</li>
      </ul>
    </div>

    <div class="player">
      <h1>üéµNow Playing</h1>
      <div id="currentSong">No song playing</div>

      <div class="controls">
        <button id="playAll">‚ñ∂Ô∏è Play All</button>
        <button id="playPause">‚èØÔ∏è Play/Pause</button>
        <button id="next">‚è≠Ô∏è Next</button>
        <input type="range" id="volume" min="0" max="1" step="0.01">
      </div>

      <div class="play-bar">
        <div class="progress" id="progressContainer">
          <div class="progress-filled" id="progressBar"></div>
        </div>
        <div id="time">00:00 / 00:00</div>
      </div>

      <audio id="audio" style="display:none;"></audio>
      <div class="beats"></div>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const songItems = document.querySelectorAll('#songs li');
    const playPauseBtn = document.getElementById('playPause');
    const playAllBtn = document.getElementById('playAll');
    const nextBtn = document.getElementById('next');
    const volumeSlider = document.getElementById('volume');
    const currentSongLabel = document.getElementById('currentSong');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const timeDisplay = document.getElementById('time');

    let currentIndex = 0;
    let songs = Array.from(songItems).map(item => item.dataset.src);

    songItems.forEach((item, index) => {
      item.addEventListener('click', () => {
        currentIndex = index;
        playSong(songs[currentIndex]);
      });
    });

    playPauseBtn.addEventListener('click', () => {
      if (audio.src) {
        audio.paused ? audio.play() : audio.pause();
      } else {
        playSong(songs[currentIndex]);
      }
    });

    playAllBtn.addEventListener('click', () => {
      currentIndex = 0;
      playSong(songs[currentIndex]);
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % songs.length;
      playSong(songs[currentIndex]);
    });

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    audio.addEventListener('ended', () => {
      currentIndex = (currentIndex + 1) % songs.length;
      playSong(songs[currentIndex]);
    });

    audio.addEventListener('timeupdate', () => {
      const current = formatTime(audio.currentTime);
      const total = formatTime(audio.duration);
      timeDisplay.textContent = `${current} / ${total}`;
      const percent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = percent + '%';
    });

    progressContainer.addEventListener('click', (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    });

    function playSong(src) {
      audio.src = src;
      audio.play();
      currentSongLabel.textContent = `Now Playing: ${src}`;
    }

    function formatTime(seconds) {
      if (isNaN(seconds)) return "00:00";
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
    }
  </script>
</body>
</html>
