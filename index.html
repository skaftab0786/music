<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéß Music Player</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .player-container {
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #000;
      width: 400px;
    }

    h1 {
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    li:hover {
      background: rgba(255,255,255,0.2);
    }

    .controls {
      margin-top: 20px;
    }

    .controls button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #ffffff22;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #ffffff44;
    }

    .play-bar {
      margin-top: 20px;
    }

    #volume {
      width: 100%;
      margin-top: 10px;
    }

    .beats {
      margin-top: 30px;
      height: 20px;
      background: repeating-linear-gradient(
        90deg,
        #fff,
        #fff 5px,
        transparent 5px,
        transparent 10px
      );
      animation: beat 1s infinite linear;
    }

    @keyframes beat {
      0% { transform: scaleX(1); }
      50% { transform: scaleX(1.2); }
      100% { transform: scaleX(1); }
    }
  </style>
</head>
<body>
  <div class="player-container">
    <h1>üéµ My Music Player</h1>
    <ul id="songs">
      <li data-src="Guzaara Baaghi 4 128 Kbps.mp3">Song 1</li>
      <li data-src="Millionaire Glory 128 Kbps.mp3">Song 2</li>
      <li data-src="song3.mp3">Song 3</li>
    </ul>

    <div class="controls">
      <button id="playAll">‚ñ∂Ô∏è Play All</button>
      <button id="playPause">‚èØÔ∏è Play/Pause</button>
      <button id="next">‚è≠Ô∏è Next</button>
      <input type="range" id="volume" min="0" max="1" step="0.01">
    </div>

    <div class="play-bar">
      <span id="currentSong">No song playing</span>
    </div>

    <audio id="audio" controls style="display:none;"></audio>

    <div class="beats"></div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const songItems = document.querySelectorAll('#songs li');
    const playPauseBtn = document.getElementById('playPause');
    const playAllBtn = document.getElementById('playAll');
    const nextBtn = document.getElementById('next');
    const volumeSlider = document.getElementById('volume');
    const currentSongLabel = document.getElementById('currentSong');

    let currentIndex = 0;
    let songs = Array.from(songItems).map(item => item.dataset.src);

    songItems.forEach((item, index) => {
      item.addEventListener('click', () => {
        currentIndex = index;
        playSong(songs[currentIndex]);
      });
    });

    playPauseBtn.addEventListener('click', () => {
      if (audio.src) {
        audio.paused ? audio.play() : audio.pause();
      } else {
        playSong(songs[currentIndex]);
      }
    });

    playAllBtn.addEventListener('click', () => {
      currentIndex = 0;
      playSong(songs[currentIndex]);
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % songs.length;
      playSong(songs[currentIndex]);
    });

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    audio.addEventListener('ended', () => {
      currentIndex = (currentIndex + 1) % songs.length;
      playSong(songs[currentIndex]);
    });

    function playSong(src) {
      audio.src = src;
      audio.play();
      currentSongLabel.textContent = `Now Playing: ${src}`;
    }
  </script>
</body>
</html>
