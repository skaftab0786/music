<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Audio Player</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .player {
      width: 320px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
      position: relative;
    }

    .top-bar {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .toggle-btn {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.3s;
    }

    .toggle-btn.light {
      background-color: #333;
      color: #fff;
    }

    .toggle-btn.dark {
      background-color: #fff;
      color: #121212;
    }

    .player h2 {
      margin-top: 40px;
      font-size: 22px;
    }

    audio {
      display: none;
    }

    .progress-container {
      width: 100%;
      margin: 20px 0 10px;
      cursor: pointer;
    }

    #progressBar {
      width: 100%;
      height: 6px;
      background: #ccc;
      border-radius: 3px;
      position: relative;
    }

    #progress {
      height: 100%;
      width: 0%;
      background: #00ffcc;
      border-radius: 3px;
    }

    .duration {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      margin-top: 10px;
    }

    .controls button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      background-color: #00ffcc;
      color: #121212;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    .controls button:hover {
      background-color: #00e6b8;
      transform: scale(1.05);
    }

    /* Light Mode */
    body.light { background-color: #f0f0f0; color: #333; }
    .player.light { background-color: #fff; color: #333; }

    /* Dark Mode */
    body.dark { background-color: #121212; color: #fff; }
    .player.dark { background-color: #1e1e1e; color: #fff; }
  </style>
</head>
<body class="dark">

  <div class="player dark" id="playerContainer">
    <div class="top-bar">
      <button class="toggle-btn dark" onclick="toggleMode()">üåó Day Mode</button>
    </div>

    <h2>üé∂ Now Playing</h2>
    <audio id="audioPlayer">
     <audio controls>
  <source src="Guzaara Baaghi 4 128 Kbps.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

    <div class="progress-container" onclick="seek(event)">
      <div id="progressBar">
        <div id="progress"></div>
      </div>
    </div>

    <div class="duration">
      ‚è± <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
    </div>

    <div class="controls">
      <button onclick="rewind10()">‚è™ 10s</button>
      <button onclick="togglePlayPause()" id="playPauseBtn">‚ñ∂Ô∏è Play</button>
      <button onclick="forward10()">10s ‚è©</button>
      <button onclick="nextTrack()">‚è≠Ô∏è Next</button>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audioPlayer');
    const volumeSlider = document.getElementById('volume');
    const currentTimeDisplay = document.getElementById('currentTime');
    const totalTimeDisplay = document.getElementById('totalTime');
    const progressBar = document.getElementById('progress');
    const progressContainer = document.getElementById('progressBar');
    const toggleBtn = document.querySelector('.toggle-btn');
    const playerContainer = document.getElementById('playerContainer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const playlist = ['your-audio.mp3', 'track2.mp3', 'track3.mp3'];
    let currentTrackIndex = 0;

    audio.volume = 1;

    audio.addEventListener('loadedmetadata', () => {
      totalTimeDisplay.textContent = formatTime(audio.duration);
    });

    audio.addEventListener('timeupdate', () => {
      currentTimeDisplay.textContent = formatTime(audio.currentTime);
      const percent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = percent + '%';
    });

    audio.addEventListener('ended', () => {
      nextTrack();
    });

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min}:${sec < 10 ? '0' + sec : sec}`;
    }

    function seek(event) {
      const rect = progressContainer.getBoundingClientRect();
      const offsetX = event.clientX - rect.left;
      const percent = offsetX / rect.width;
      audio.currentTime = percent * audio.duration;
    }

    function toggleMode() {
      const body = document.body;

      if (body.classList.contains('dark')) {
        body.classList.replace('dark', 'light');
        playerContainer.classList.replace('dark', 'light');
        toggleBtn.classList.replace('dark', 'light');
        toggleBtn.textContent = 'üåô Dark Mode';
      } else {
        body.classList.replace('light', 'dark');
        playerContainer.classList.replace('light', 'dark');
        toggleBtn.classList.replace('light', 'dark');
        toggleBtn.textContent = 'üåó Day Mode';
      }
    }

    function togglePlayPause() {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = '‚è∏Ô∏è Pause';
      } else {
        audio.pause();
        playPauseBtn.textContent = '‚ñ∂Ô∏è Play';
      }
    }

    function rewind10() {
      audio.currentTime = Math.max(0, audio.currentTime - 10);
    }

    function forward10() {
      audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
    }

    function nextTrack() {
      currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
      audio.src = playlist[currentTrackIndex];
      audio.load();
      audio.play();
      playPauseBtn.textContent = '‚è∏Ô∏è Pause';
    }
  </script>

</body>
</html>
