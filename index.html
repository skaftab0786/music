<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player with Beats</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .player {
      text-align: center;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 320px;
      transition: background-color 0.3s, color 0.3s;
    }

    .player h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    audio {
      width: 100%;
      margin-bottom: 10px;
    }

    .volume-control {
      margin-top: 10px;
    }

    input[type="range"] {
      width: 100%;
    }

    .toggle-btn {
      margin-top: 20px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .beats {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      height: 30px;
    }

    .bar {
      width: 6px;
      height: 100%;
      margin: 0 2px;
      background: #00ffcc;
      animation: pulse 1s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.6s; }
    .bar:nth-child(5) { animation-delay: 0.8s; }

    @keyframes pulse {
      0%, 100% { transform: scaleY(0.3); }
      50% { transform: scaleY(1); }
    }

    /* Light Mode */
    body.light { background-color: #f0f0f0; color: #333; }
    .player.light { background-color: #fff; color: #333; }
    .toggle-btn.light { background-color: #333; color: #fff; }

    /* Dark Mode */
    body.dark { background-color: #121212; color: #fff; }
    .player.dark { background-color: #1e1e1e; color: #fff; }
    .toggle-btn.dark { background-color: #fff; color: #121212; }
  </style>
</head>
<body class="dark">

  <div class="player dark" id="playerContainer">
    <h2>üé∂ Lo-Fi Beats</h2>
    <audio id="audioPlayer" controls>
      <source src="Guzaara Baaghi 4 128 Kbps.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="volume-control">
      <label for="volume">üîä Volume</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>

    <div class="beats" id="beatBars">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <button class="toggle-btn dark" onclick="toggleMode()">Switch to Day Mode</button>
  </div>

  <script>
    const audio = document.getElementById('audioPlayer');
    const volumeSlider = document.getElementById('volume');
    const beatBars = document.getElementById('beatBars');

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    audio.addEventListener('play', () => {
      beatBars.style.visibility = 'visible';
    });

    audio.addEventListener('pause', () => {
      beatBars.style.visibility = 'hidden';
    });

    function toggleMode() {
      const body = document.body;
      const container = document.getElementById('playerContainer');
      const button = document.querySelector('.toggle-btn');

      if (body.classList.contains('dark')) {
        body.classList.replace('dark', 'light');
        container.classList.replace('dark', 'light');
        button.classList.replace('dark', 'light');
        button.textContent = 'Switch to Dark Mode';
      } else {
        body.classList.replace('light', 'dark');
        container.classList.replace('light', 'dark');
        button.classList.replace('light', 'dark');
        button.textContent = 'Switch to Day Mode';
      }
    }
  </script>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Audio Player</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .player {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    .controls button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    .progress {
      width: 100%;
      height: 8px;
      background: #ddd;
      border-radius: 4px;
      margin: 15px 0;
      position: relative;
    }
    .progress-filled {
      height: 100%;
      background: #007bff;
      width: 0%;
      border-radius: 4px;
    }
    .time {
      font-size: 14px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

<div class="player">
  <audio id="audio" src="song1.mp3"></audio>

  <div class="controls">
    <button onclick="rewind()">‚è™ -10s</button>
    <button onclick="togglePlay()">‚ñ∂Ô∏è/‚è∏Ô∏è</button>
    <button onclick="forward()">+10s ‚è©</button>
    <button onclick="nextSong()">‚è≠Ô∏è Next</button>
  </div>

  <div class="progress" onclick="seek(event)">
    <div class="progress-filled" id="progressBar"></div>
  </div>

  <div class="time">
    <span id="currentTime">0:00</span>
    <span id="duration">0:00</span>
  </div>
</div>

<script>
  const audio = document.getElementById('audio');
  const progressBar = document.getElementById('progressBar');
  const currentTimeEl = document.getElementById('currentTime');
  const durationEl = document.getElementById('duration');

  const songs = ['song1.mp3', 'song2.mp3', 'song3.mp3'];
  let currentSongIndex = 0;

  function togglePlay() {
    audio.paused ? audio.play() : audio.pause();
  }

  function rewind() {
    audio.currentTime = Math.max(0, audio.currentTime - 10);
  }

  function forward() {
    audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
  }

  function nextSong() {
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    audio.src = songs[currentSongIndex];
    audio.play();
  }

  function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
  }

  audio.addEventListener('timeupdate', () => {
    const percent = (audio.currentTime / audio.duration) * 100;
    progressBar.style.width = `${percent}%`;
    currentTimeEl.textContent = formatTime(audio.currentTime);
  });

  audio.addEventListener('loadedmetadata', () => {
    durationEl.textContent = formatTime(audio.duration);
  });

  function seek(e) {
    const rect = e.target.getBoundingClientRect();
    const percent = (e.clientX - rect.left) / rect.width;
    audio.currentTime = percent * audio.duration;
  }
</script>


</body>
</html>
