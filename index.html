<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .player {
      text-align: center;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 320px;
      transition: background-color 0.3s, color 0.3s;
      position: relative;
    }

    .top-buttons {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    .toggle-btn, .shuffle-btn {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .shuffle-btn {
      background-color: #00ffcc;
      color: #121212;
      font-weight: bold;
    }

    .shuffle-btn:hover {
      background-color: #00e6b8;
      transform: scale(1.05);
    }

    .toggle-btn.light {
      background-color: #333;
      color: #fff;
    }

    .toggle-btn.dark {
      background-color: #fff;
      color: #121212;
    }

    .player h2 {
      margin: 50px 0 20px;
      font-size: 22px;
    }

    audio {
      display: none;
    }

    .progress-container {
      width: 100%;
      margin: 10px 0;
    }

    #progressBar {
      width: 100%;
      height: 6px;
      background: #ccc;
      border-radius: 3px;
      cursor: pointer;
      position: relative;
    }

    #progress {
      height: 100%;
      width: 0%;
      background: #00ffcc;
      border-radius: 3px;
    }

    .duration-display {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .volume-control {
      margin-top: 10px;
    }

    input[type="range"] {
      width: 100%;
    }

    .beats {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      height: 30px;
    }

    .bar {
      width: 6px;
      height: 100%;
      margin: 0 2px;
      background: #00ffcc;
      animation: pulse 1s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.6s; }
    .bar:nth-child(5) { animation-delay: 0.8s; }

    @keyframes pulse {
      0%, 100% { transform: scaleY(0.3); }
      50% { transform: scaleY(1); }
    }

    /* Light Mode */
    body.light { background-color: #f0f0f0; color: #333; }
    .player.light { background-color: #fff; color: #333; }

    /* Dark Mode */
    body.dark { background-color: #121212; color: #fff; }
    .player.dark { background-color: #1e1e1e; color: #fff; }
  </style>
</head>
<body class="dark">

  <div class="player dark" id="playerContainer">
    <div class="top-buttons">
      <button class="shuffle-btn" onclick="shuffleTrack()">üîÄ Shuffle</button>
      <button class="toggle-btn dark" onclick="toggleMode()">üåó Day Mode</button>
    </div>

    <h2>üé∂ Lo-Fi Beats</h2>
    <audio id="audioPlayer">
      <source src="Guzaara Baaghi 4 128 Kbps.mp3" type="audio/mpeg">
    </audio>

    <div class="progress-container" onclick="seek(event)">
      <div id="progressBar">
        <div id="progress"></div>
      </div>
    </div>

    <div class="duration-display">
      ‚è± <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
    </div>

    <div class="volume-control">
      <label for="volume">üîä Volume</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>

    <div class="beats" id="beatBars">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audioPlayer');
    const volumeSlider = document.getElementById('volume');
    const beatBars = document.getElementById('beatBars');
    const currentTimeDisplay = document.getElementById('currentTime');
    const totalTimeDisplay = document.getElementById('totalTime');
    const progressBar = document.getElementById('progress');
    const progressContainer = document.getElementById('progressBar');
    const toggleBtn = document.querySelector('.toggle-btn');
    const playerContainer = document.getElementById('playerContainer');
    const playlist = ['your-audio.mp3', 'track2.mp3', 'track3.mp3'];
    let currentTrackIndex = 0;

    audio.volume = volumeSlider.value;
    audio.play();

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    audio.addEventListener('loadedmetadata', () => {
      totalTimeDisplay.textContent = formatTime(audio.duration);
    });

    audio.addEventListener('timeupdate', () => {
      currentTimeDisplay.textContent = formatTime(audio.currentTime);
      const percent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = percent + '%';
    });

    audio.addEventListener('play', () => {
      beatBars.style.visibility = 'visible';
    });

    audio.addEventListener('pause', () => {
      beatBars.style.visibility = 'hidden';
    });

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min}:${sec < 10 ? '0' + sec : sec}`;
    }

    function seek(event) {
      const rect = progressContainer.getBoundingClientRect();
      const offsetX = event.clientX - rect.left;
      const percent = offsetX / rect.width;
      audio.currentTime = percent * audio.duration;
    }

    function toggleMode() {
      const body = document.body;

      if (body.classList.contains('dark')) {
        body.classList.replace('dark', 'light');
        playerContainer.classList.replace('dark', 'light');
        toggleBtn.classList.replace('dark', 'light');
        toggleBtn.textContent = 'üåô Dark Mode';
      } else {
        body.classList.replace('light', 'dark');
        playerContainer.classList.replace('light', 'dark');
        toggleBtn.classList.replace('light', 'dark');
        toggleBtn.textContent = 'üåó Day Mode';
      }
    }

    function shuffleTrack() {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * playlist.length);
      } while (newIndex === currentTrackIndex);

      currentTrackIndex = newIndex;
      audio.src = playlist[currentTrackIndex];
      audio.load();
      audio.play();
    }
  </script>

</body>
</html>
