<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player with Beats</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .player {
      text-align: center;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 320px;
      transition: background-color 0.3s, color 0.3s;
    }

    .player h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    audio {
      width: 100%;
      margin-bottom: 10px;
    }

    .volume-control {
      margin-top: 10px;
    }

    input[type="range"] {
      width: 100%;
    }

    .toggle-btn {
      margin-top: 20px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .beats {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      height: 30px;
    }

    .bar {
      width: 6px;
      height: 100%;
      margin: 0 2px;
      background: #00ffcc;
      animation: pulse 1s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.6s; }
    .bar:nth-child(5) { animation-delay: 0.8s; }

    @keyframes pulse {
      0%, 100% { transform: scaleY(0.3); }
      50% { transform: scaleY(1); }
    }

    /* Light Mode */
    body.light { background-color: #f0f0f0; color: #333; }
    .player.light { background-color: #fff; color: #333; }
    .toggle-btn.light { background-color: #333; color: #fff; }

    /* Dark Mode */
    body.dark { background-color: #121212; color: #fff; }
    .player.dark { background-color: #1e1e1e; color: #fff; }
    .toggle-btn.dark { background-color: #fff; color: #121212; }
  </style>
</head>
<body class="dark">

  <div class="player dark" id="playerContainer">
    <h2>ðŸŽ¶ Lo-Fi Beats</h2>
    <audio id="audioPlayer" controls>
      <source src="Guzaara Baaghi 4 128 Kbps.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="volume-control">
      <label for="volume">ðŸ”Š Volume</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>

    <div class="beats" id="beatBars">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <button class="toggle-btn dark" onclick="toggleMode()">Switch to Day Mode</button>
  </div>

  <script>
    const audio = document.getElementById('audioPlayer');
    const volumeSlider = document.getElementById('volume');
    const beatBars = document.getElementById('beatBars');

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    audio.addEventListener('play', () => {
      beatBars.style.visibility = 'visible';
    });

    audio.addEventListener('pause', () => {
      beatBars.style.visibility = 'hidden';
    });

    function toggleMode() {
      const body = document.body;
      const container = document.getElementById('playerContainer');
      const button = document.querySelector('.toggle-btn');

      if (body.classList.contains('dark')) {
        body.classList.replace('dark', 'light');
        container.classList.replace('dark', 'light');
        button.classList.replace('dark', 'light');
        button.textContent = 'Switch to Dark Mode';
      } else {
        body.classList.replace('light', 'dark');
        container.classList.replace('light', 'dark');
        button.classList.replace('light', 'dark');
        button.textContent = 'Switch to Day Mode';
      }
    }
  </script>

</body>
</html>
