<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Music Player</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .player {
      text-align: center;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 320px;
      transition: background-color 0.3s, color 0.3s;
    }

    .player h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    audio {
      width: 100%;
      margin-bottom: 10px;
    }

    .volume-control, .duration-display, .controls {
      margin-top: 10px;
    }

    input[type="range"] {
      width: 100%;
    }

    .toggle-btn, .shuffle-btn {
      margin-top: 15px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .shuffle-btn {
      background-color: #00ffcc;
      color: #121212;
      font-weight: bold;
    }

    .shuffle-btn:hover {
      background-color: #00e6b8;
      transform: scale(1.05);
    }

    .toggle-btn {
      margin-left: 10px;
    }

    .beats {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      height: 30px;
    }

    .bar {
      width: 6px;
      height: 100%;
      margin: 0 2px;
      background: #00ffcc;
      animation: pulse 1s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.6s; }
    .bar:nth-child(5) { animation-delay: 0.8s; }

    @keyframes pulse {
      0%, 100% { transform: scaleY(0.3); }
      50% { transform: scaleY(1); }
    }

    /* Light Mode */
    body.light { background-color: #f0f0f0; color: #333; }
    .player.light { background-color: #fff; color: #333; }
    .toggle-btn.light { background-color: #333; color: #fff; }

    /* Dark Mode */
    body.dark { background-color: #121212; color: #fff; }
    .player.dark { background-color: #1e1e1e; color: #fff; }
    .toggle-btn.dark { background-color: #fff; color: #121212; }
  </style>
</head>
<body class="dark">

  <div class="player dark" id="playerContainer">
    <h2>üé∂ Lo-Fi Beats</h2>
    <audio id="audioPlayer" controls>
      <source src="Guzaara Baaghi 4 128 Kbps.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="duration-display">
      ‚è± <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
    </div>

    <div class="volume-control">
      <label for="volume">üîä Volume</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>

    <div class="beats" id="beatBars">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <div class="controls">
      <button class="shuffle-btn" onclick="shuffleTrack()">üîÄ Shuffle</button>
      <button class="toggle-btn dark" onclick="toggleMode()">üåó Day Mode</button>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audioPlayer');
    const volumeSlider = document.getElementById('volume');
    const beatBars = document.getElementById('beatBars');
    const currentTimeDisplay = document.getElementById('currentTime');
    const totalTimeDisplay = document.getElementById('totalTime');
    const playlist = ['your-audio.mp3', 'track2.mp3', 'track3.mp3'];
    let currentTrackIndex = 0;

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    audio.addEventListener('loadedmetadata', () => {
      totalTimeDisplay.textContent = formatTime(audio.duration);
    });

    audio.addEventListener('timeupdate', () => {
      currentTimeDisplay.textContent = formatTime(audio.currentTime);
    });

    audio.addEventListener('play', () => {
      beatBars.style.visibility = 'visible';
    });

    audio.addEventListener('pause', () => {
      beatBars.style.visibility = 'hidden';
    });

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min}:${sec < 10 ? '0' + sec : sec}`;
    }

    function toggleMode() {
      const body = document.body;
      const container = document.getElementById('playerContainer');
      const toggleBtn = document.querySelector('.toggle-btn');

      if (body.classList.contains('dark')) {
        body.classList.replace('dark', 'light');
        container.classList.replace('dark', 'light');
        toggleBtn.classList.replace('dark', 'light');
        toggleBtn.textContent = 'üåô Dark Mode';
      } else {
        body.classList.replace('light', 'dark');
        container.classList.replace('light', 'dark');
        toggleBtn.classList.replace('light', 'dark');
        toggleBtn.textContent = 'üåó Day Mode';
      }
    }

    function shuffleTrack() {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * playlist.length);
      } while (newIndex === currentTrackIndex);

      currentTrackIndex = newIndex;
      audio.src = playlist[currentTrackIndex];
      audio.play();
    }
  </script>

</body>
</html>
