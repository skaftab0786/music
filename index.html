<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Player with Dark/Day Mode</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      text-align: center;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      transition: background-color 0.3s, color 0.3s;
      width: 320px;
    }

    .container h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    audio {
      width: 100%;
      outline: none;
    }

    .toggle-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    /* Light Mode */
    body.light {
      background-color: #f0f0f0;
      color: #333;
    }

    .container.light {
      background-color: #ffffff;
      color: #333;
    }

    .toggle-btn.light {
      background-color: #333;
      color: #fff;
    }

    /* Dark Mode */
    body.dark {
      background-color: #121212;
      color: #fff;
    }

    .container.dark {
      background-color: #1e1e1e;
      color: #fff;
    }

    .toggle-btn.dark {
      background-color: #fff;
      color: #121212;
    }
  </style>
</head>
<body class="dark">

  <div class="container dark" id="playerContainer">
    <h2>ðŸŽ¶ Lo-Fi Vibes</h2>
    <audio controls>
      <source src="Guzaara Baaghi 4 128 Kbps.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <button class="toggle-btn dark" onclick="toggleMode()">Switch to Day Mode</button>
  </div>

  <script>
    function toggleMode() {
      const body = document.body;
      const container = document.getElementById('playerContainer');
      const button = document.querySelector('.toggle-btn');

      if (body.classList.contains('dark')) {
        body.classList.replace('dark', 'light');
        container.classList.replace('dark', 'light');
        button.classList.replace('dark', 'light');
        button.textContent = 'Switch to Dark Mode';
      } else {
        body.classList.replace('light', 'dark');
        container.classList.replace('light', 'dark');
        button.classList.replace('light', 'dark');
        button.textContent = 'Switch to Day Mode';
      }
    }
  </script>

</body>
</html>
